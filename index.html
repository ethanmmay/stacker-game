<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacker Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Ethan May's Stacker Game</h1>
        <div class="game">

            <div class="form-area">
                <form class="player-form" id="playerForm" onsubmit="setPlayer(event)">
                    <input type="text" name="playerName" placeholder="Player Name" required>
                    <button type="submit">Play</button>
                </form>
            </div>

            <div id="nameArea" class="name-area hidden">
                <p id="nameSpace" class="name-space">null</p>
                <button id="changePlayerButton" class="change-player-button hidden">Change</button>
            </div>




        </div>
    </div>
</body>

<script src="stacker.js"></script>

</html>
